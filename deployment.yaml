apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "hello"
  namespace: "default"
  labels:
    app: "hello"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "hello"
  template:
    metadata:
      labels:
        app: "hello"
    spec:
      containers:
      - name: hello
        image: gcr.io/presales-sandbox-346209/hell:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80